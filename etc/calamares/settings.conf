modules-search: [ local ]

instances:
- id: online
  module:   packages
  config:   packages.conf

- id: before
  module:   shellprocess
  config:   shellprocess-before.conf

- id: final
  module:   shellprocess
  config:   shellprocess-final.conf

sequence:
- show:
  - welcome
  - packagechooser
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - packages@online
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - removeuser
  - users
  - displaymanager
  - grubcfg
  - bootloader
  - shellprocess@final
  - umount
- show:
  - finished

branding: axyl
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: true
quit-at-end: false
