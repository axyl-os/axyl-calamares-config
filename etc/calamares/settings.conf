modules-search: [ local ]

instances:
- id: drivers
  module: netinstall
  config: netinstall-drivers.conf
- id: pkgs
  module:   netinstall
  config:   netinstall-packages.conf
- id: desktop
  module:   netinstall
  config:   netinstall-desktop.conf
- id: choice
  module:   packages
  config:   packages.conf
  weight:   30
- id: before
  module:   shellprocess
  config:   shellprocess-before.conf
- id: final
  module:   shellprocess
  config:   shellprocess-final.conf

sequence:
- show:
  - welcome
  - netinstall@drivers
  - netinstall@pkgs
  - netinstall@desktop
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - plymouthcfg
  - initcpiocfg
  - initcpio
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - packages@choice
  - removeuser
  - users
  - displaymanager
  - grubcfg
  - bootloader
  - shellprocess@final
  - umount
- show:
  - finished

branding: axyl
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false
